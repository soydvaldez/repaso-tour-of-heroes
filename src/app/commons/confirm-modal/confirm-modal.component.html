<div class="modal">
  <div class="modal-content">
    <h5>
      {{
        message ? message : "¿Estás seguro que deseas eliminar este elemento?"
      }}
    </h5>
    <div class="modal-actions">
      <button class="btn btn-cancel" (click)="onCancel()">Cancelar</button>
      <button class="btn btn-confirm" (click)="onConfirm()">Eliminar</button>
    </div>
  </div>
</div>
<div class="modal-backdrop"></div>
