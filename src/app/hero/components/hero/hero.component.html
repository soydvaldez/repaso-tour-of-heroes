<h2>My Heroes</h2>
<div class="my-heroes-container">
  <ul class="heroes" *ngIf="true">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{ hero.id }}">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
      </a>
    </li>
  </ul>
  <app-spinner></app-spinner>
</div>
